<md-tabs md-border-bottom md-dynamic-height>
  <md-tab label="Log In">
    <md-content class="md-padding" layout="column">
      <form id="loginForm" class="login-form" ng-submit="vm.login('mail', {mail: vm.loginModel.mail, pass: vm.loginModel.pass})" layout="column" name="loginForm">
        <md-input-container>
          <label for="loginInput">Email</label>
          <input id="loginInput" name="loginMail" ng-model="vm.loginModel.mail" required type="email" ng-pattern='/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/'>
          <div ng-messages="loginForm.loginMail.$error" md-auto-hide="false">
            <div ng-message="required">This is required.</div>
            <div ng-message="pattern">This is not valid email address.</div>
          </div>
        </md-input-container>
        <md-input-container>
          <label for="passInput">Password</label>
          <input id="passInput" name="loginPass" ng-model="vm.loginModel.pass" required type="password">
          <div ng-messages="loginForm.loginPass.$error" md-auto-hide="false">
            <div ng-message="required">This is required.</div>
          </div>
        </md-input-container>
        <p class="login-recoveryAccountLinkWr">
          <a href="" ui-sref="login.pass_reset" class="l-link">Forgot password?</a>
        </p>
        <md-button class="md-raised md-primary" type="submit">
          <span class="l-btn-text l-btn-text-light">Login</span>
        </md-button>
      </form>
      <div class="login-alt-wr" layout="column">
        <p class="login-alt-title"><span class="login-alt-title-text">Or Log In Using:</span></p>
        <ul class="login-alt-socials-list" layout="row" layout-align="start center" layout-wrap>
          <li class="login-alt-socials-item" flex="noshrink">
            <md-button class="md-fab md-mini" md-colors="{'background': 'red-500'}" title="Google" aria-label="Google" ng-click="vm.login('google')">
              <md-icon>
                <svg class="l-btn-text l-btn-text-light"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#ico-ei-sc-google-plus"></use></svg>
              </md-icon>
            </md-button>
          </li>
          <li class="login-alt-socials-item" flex="noshrink">
            <md-button class="md-fab md-mini" md-colors="{'background': 'indigo-500'}" title="Facebook" aria-label="Facebook" ng-click="vm.login('facebook')">
              <md-icon>
                <svg class="l-btn-text l-btn-text-light"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#ico-ei-sc-facebook"></use></svg>
              </md-icon>
            </md-button>
          </li>
          <!--<li class="login-alt-socials-item login-alt-anon-btnWr" flex="noshrink" layout="row" layout-align="end center" ng-click="vm.login('anon')">
            <md-button class="md-flat login-alt-anon-btn" layout="row" layout-align="end center" md-colors="{'background': 'grey-200'}">
              Log in as an anonymous user <svg class="login-alt-anon-icon" flex="noshrink"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#ico-custom-user-icon"></use></svg>
            </md-button>
          </li>-->
        </ul>
      </div>
    </md-content>
  </md-tab>
  <md-tab label="Sign up">
    <md-content class="md-padding">
      
      <form id="registrationForm" class="login-form" ng-submit="vm.register({mail: vm.regModel.mail, pass: vm.regModel.pass})" layout="column" name="regForm">
        <md-input-container>
          <label for="regMailInput">Email</label>
          <input id="regMailInput" name="regMail" ng-model="vm.regModel.mail" required type="email" ng-pattern='/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/'>
          <div ng-messages="regForm.regMail.$error" md-auto-hide="false">
            <div ng-message="required">This is required.</div>
            <div ng-message="pattern">This is not valid email address.</div>
          </div>
        </md-input-container>
        <md-input-container>
          <label for="regPassInput">Password</label>
          <input id="regPassInput" name="regPass" ng-model="vm.regModel.pass" ng-minlength="6" required type="password">
          <div ng-messages="regForm.regPass.$error" md-auto-hide="false">
            <div ng-message="required">This is required.</div>
            <div ng-message="minlength">Password is too short. Minimum length is 6 characters.</div>
          </div>
        </md-input-container>
        <md-input-container>
          <label for="regConfPassInput">Confirm password</label>
          <input id="regConfPassInput" name="confPass" ng-pattern="vm.regModel.pass"  ng-model="vm.regModel.confPass" required type="password"><!--cd-compare-pass="vm.regPass"-->
          <div ng-messages="regForm.confPass.$error" md-auto-hide="false">
            <div ng-message="required">This is required.</div>
            <div ng-message="pattern">Passwords do not match.</div>
          </div>
        
        </md-input-container>
        <md-button class="md-raised md-accent"  type="submit">
          <span class="l-btn-text l-btn-text-light">Sign up</span>
        </md-button>
      </form>
    </md-content>
  </md-tab>
</md-tabs>
